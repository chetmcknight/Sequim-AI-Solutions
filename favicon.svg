<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- Background -->
  <rect width="256" height="256" rx="60" fill="#2f7c6e"/>
  
  <!-- Neural network nodes and connections for AI theme -->
  <!-- Top node -->
  <circle cx="128" cy="60" r="8" fill="#ffd700"/>
  
  <!-- Middle layer nodes -->
  <circle cx="80" cy="128" r="7" fill="#64d5ca"/>
  <circle cx="128" cy="128" r="8" fill="#ffd700"/>
  <circle cx="176" cy="128" r="7" fill="#64d5ca"/>
  
  <!-- Bottom node -->
  <circle cx="128" cy="196" r="8" fill="#ffd700"/>
  
  <!-- Connection lines -->
  <!-- Top to middle connections -->
  <line x1="128" y1="68" x2="80" y2="121" stroke="#64d5ca" stroke-width="2" opacity="0.8"/>
  <line x1="128" y1="68" x2="128" y2="120" stroke="#ffd700" stroke-width="2.5" opacity="0.9"/>
  <line x1="128" y1="68" x2="176" y2="121" stroke="#64d5ca" stroke-width="2" opacity="0.8"/>
  
  <!-- Middle to bottom connections -->
  <line x1="80" y1="135" x2="128" y2="188" stroke="#64d5ca" stroke-width="2" opacity="0.8"/>
  <line x1="128" y1="136" x2="128" y2="188" stroke="#ffd700" stroke-width="2.5" opacity="0.9"/>
  <line x1="176" y1="135" x2="128" y2="188" stroke="#64d5ca" stroke-width="2" opacity="0.8"/>
  
  <!-- Glow effect -->
  <circle cx="128" cy="128" r="85" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.2"/>
  <circle cx="128" cy="128" r="100" fill="none" stroke="#64d5ca" stroke-width="0.5" opacity="0.15"/>
</svg>
