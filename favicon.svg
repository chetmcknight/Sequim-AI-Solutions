<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="256" height="256" rx="60" fill="#0a0e27"/>
  
  <!-- Neon Brain Outline -->
  <g filter="url(#neonGlow)" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left hemisphere outline -->
    <path d="M 78 100 Q 65 115 65 130 Q 65 165 85 185" 
          stroke="#00ff88" stroke-width="2.5" fill="none"/>
    
    <!-- Right hemisphere outline -->
    <path d="M 178 100 Q 191 115 191 130 Q 191 165 171 185" 
          stroke="#00ff88" stroke-width="2.5" fill="none"/>
    
    <!-- Top connection -->
    <path d="M 100 70 Q 128 60 156 70" 
          stroke="#00ffff" stroke-width="2" fill="none"/>
    
    <!-- Left cerebral lobe details -->
    <path d="M 75 105 Q 68 115 70 130" 
          stroke="#ff00ff" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 82 95 Q 75 108 78 125" 
          stroke="#ff00ff" stroke-width="1.5" fill="none" opacity="0.7"/>
    
    <!-- Right cerebral lobe details -->
    <path d="M 181 105 Q 188 115 186 130" 
          stroke="#ff00ff" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 174 95 Q 181 108 178 125" 
          stroke="#ff00ff" stroke-width="1.5" fill="none" opacity="0.7"/>
    
    <!-- Corpus callosum center -->
    <path d="M 110 120 Q 128 115 146 120" 
          stroke="#00ffff" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Brain stem -->
    <path d="M 128 185 L 128 210" 
          stroke="#00ff88" stroke-width="2" fill="none"/>
    
    <!-- Center circle (neural core) -->
    <circle cx="128" cy="128" r="18" 
            stroke="#00ffff" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
</svg>
