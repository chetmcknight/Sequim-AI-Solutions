<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neon Light Bulb Brain -->
  <g filter="url(#neonGlow)" stroke="#00ff88" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2">
    <!-- Light rays -->
    <line x1="50" y1="5" x2="50" y2="12"/>
    <line x1="50" y1="88" x2="50" y2="95"/>
    <line x1="12" y1="50" x2="5" y2="50"/>
    <line x1="88" y1="50" x2="95" y2="50"/>
    <line x1="18" y1="18" x2="12" y2="12"/>
    <line x1="82" y1="82" x2="88" y2="88"/>
    <line x1="82" y1="18" x2="88" y2="12"/>
    <line x1="18" y1="82" x2="12" y2="88"/>
    
    <!-- Left bulb (smooth/logical) -->
    <path d="M 50 15 Q 35 20 32 35 Q 30 45 32 55 Q 35 65 50 68" fill="none"/>
    
    <!-- Right bulb (wrinkled/creative) -->
    <path d="M 50 15 Q 65 20 68 35 M 68 35 Q 70 40 68 45 M 68 45 Q 70 50 68 55 M 68 55 Q 65 65 50 68" fill="none"/>
    
    <!-- Center dividing line -->
    <line x1="50" y1="15" x2="50" y2="68"/>
    
    <!-- Bulb bottom curve -->
    <path d="M 32 55 Q 30 60 35 65 L 65 65 Q 70 60 68 55" fill="none"/>
    
    <!-- Base connector -->
    <path d="M 42 65 L 42 72" fill="none"/>
    <path d="M 58 65 L 58 72" fill="none"/>
    
    <!-- Screw base -->
    <rect x="40" y="72" width="20" height="4" fill="none"/>
    <line x1="40" y1="76" x2="60" y2="76" stroke="#00ff88" stroke-width="1"/>
    <line x1="40" y1="78" x2="60" y2="78" stroke="#00ff88" stroke-width="1"/>
    
    <!-- Filament inside bulb -->
    <path d="M 45 35 Q 47 40 50 38 Q 53 40 55 35" fill="none" stroke="#00ff88" stroke-width="0.8"/>
  </g>
</svg>
